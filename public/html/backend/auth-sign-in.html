<!doctype html>
<html lang="en">

<head>

                     <form>

                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="password" placeholder=" ">

                              </div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>

                  </div>
               </div>
            </div>
         </div>
      </section>
